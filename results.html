<article id="contentstart"> 
    <h2>Your message has been submitted</h2>
    <h3>You entered the following data:</h3>

    <script>
        // Get the query string without '?'
        let formData = location.search.substring(1);

        // Convert + to spaces
        formData = formData.replace(/\+/g, " ");

        // Decode URI characters
        formData = decodeURIComponent(formData);

        // Split into key=value pairs
        const formArray = formData.split("&");

        formArray.forEach(pair => {
            if (!pair) return;                // skip completely empty entries

            const [key, value] = pair.split("=");

            if (value && value.trim() !== "") {
                // only output if the value is not blank
                document.write("<p>" + key + ": " + value + "</p>");
            }
        });
    </script>
