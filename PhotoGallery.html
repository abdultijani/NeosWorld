    <!-- ===========================
         CUSTOM LIGHTBOX (Modal)
         Appears when an image is clicked
    ============================== -->
    <div id="lightbox" role="dialog" tabindex="-1" onclick="closeLightbox()">

      <!-- Previous button (left side) -->
      <button id="prevBtn" class="nav-btn"
              onclick="event.stopPropagation(); showPrevImage()">‚Üê</button>

      <!-- Main displayed image -->
      <img id="lightbox-img" src="placeholder.jpg" alt="Enlarged Image">

      <!-- Next button (right side) -->
      <button id="nextBtn" class="nav-btn"
              onclick="event.stopPropagation(); showNextImage()">‚Üí</button>

      <!-- Small hint for mobile swipe gesture -->
      <div class="swipe-hint">üëÜ Swipe to navigate</div>
    </div>



    <!-- ===========================
         LIGHTBOX JAVASCRIPT LOGIC
    ============================== -->
    <script>
      let currentIndex = 0;   // Track which image is currently shown
      let images = [];        // Stores image references for navigation

      // Once the page loads, attach click events to all gallery images
      document.addEventListener('DOMContentLoaded', () => {
        images = Array.from(document.querySelectorAll('.lightbox-image'));

        // Each image opens the lightbox with its index
        images.forEach((img, index) => {
          img.addEventListener('click', () => openLightbox(index));
        });
      });

      // Opens the overlay lightbox and shows selected image
      function openLightbox(index) {
        currentIndex = index;
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        lightboxImg.src = images[index].src;  // Display selected image
        lightboxImg.alt = images[index].alt;  // Preserve accessibility description

        lightbox.style.display = 'flex';      // Makes modal visible
        lightbox.focus();                     // Keyboard navigation enabled
      }

      // Close the lightbox overlay
      function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
      }

      // Show next image (wrap around to first)
      function showNextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        openLightbox(currentIndex);
      }

      // Show previous image (wrap around to last)
      function showPrevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        openLightbox(currentIndex);
      }

      /* ============
         KEYBOARD SUPPORT
         - ESC closes
         - ArrowLeft shows previous
         - ArrowRight shows next
      =============== */
      document.addEventListener('keydown', function (e) {
        const isOpen = document.getElementById('lightbox').style.display === 'flex';
        if (!isOpen) return;

        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowRight') showNextImage();
        if (e.key === 'ArrowLeft') showPrevImage();
      });

      /* ============
         TOUCH SWIPE SUPPORT
         Allows left/right swiping on mobile devices
      =============== */
      let touchStartX = 0;
      let touchEndX = 0;

      const lightbox = document.getElementById('lightbox');

      // When finger touches screen
      lightbox.addEventListener('touchstart', function (e) {
        touchStartX = e.changedTouches[0].screenX;
      }, { passive: true });

      // When finger lifts
      lightbox.addEventListener('touchend', function (e) {
        touchEndX = e.changedTouches[0].screenX;
        handleGesture();
      }, { passive: true });

      // Detect swipe direction
      function handleGesture() {
        const swipeDistance = touchStartX - touchEndX;

        // Small taps shouldn't trigger navigation
        if (Math.abs(swipeDistance) < 30) return;

        // Swipe left ‚Üí show next
        if (swipeDistance > 0) {
          showNextImage();
        }
        // Swipe right ‚Üí show previous
        else {
          showPrevImage();
        }
      }
    </script>
